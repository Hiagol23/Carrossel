<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <!--Slide imagens-->
            <div class="slide first">
                <img src="https://images.sympla.com.br/67d1e4e6eb5c1-lg.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="https://assets.bileto.sympla.com.br/eventmanager/production/8l1lfl531un4lsmfhju9n7m746rpb6jfnpsf3v83o2e5bvq2pm34mnd303im5c1lisvatrltoh52f8evib36den1ijh1rp4ca2eqi3.jpeg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="https://images.sympla.com.br/6835fa41d942b-lg.png" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="https://images.sympla.com.br/6826073f6cca1-lg.png" alt="Imagem 4">
            </div>
            <div class="slide">
                <img src="https://images.sympla.com.br/6818d12fed265-lg.png" alt="Imagem 5">
            </div>

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
